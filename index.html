<!DOCTYPE html>
<html>
<head>
    <title>T.M.I. (Task Management Interface)</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="about-us.html">About Us</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="main">
            <img id="banner" src="images/banner.jpg" alt="Banner Image">
            <h1 class="header">Task Manager</h1>
            <p id="dateTime"></p>
            <div class="inputField">
                <input id="new-task" type="text" placeholder="Enter a new task" />
                <input id="new-project" type="text" placeholder="Enter a new project" />
                <textarea id="new-description" placeholder="Enter a task description"></textarea>
                <input id="new-due-date" type="date" />
                <input id="new-reminder" type="datetime-local" />
                <button id="add-task">Add Task</button>
            </div>
        </div>
        <div class="sidebar">
            <h2>Uncompleted Tasks</h2>
            <ul id="uncompleted-task-list"></ul>
            <h2>Completed Tasks</h2>
            <ul id="completed-task-list"></ul>
        </div>
    </div>
    <div class="chart-section">
        <h2>Task Progress</h2>
        <div id="task-chart-container">
            <canvas id="task-chart"></canvas>
        </div>
    </div>
    <div class="chart-section">
        <h2>Project Task Count</h2>
        <div id="project-chart-container">
            <canvas id="project-chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
